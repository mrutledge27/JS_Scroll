<script type="text/javascript">
	console.log("hello");
	
	var x = "Flying!";
	var y = "Crying at home...";
	var person = {
		name: "Matt",
		distance_travelled: 0,
		say_name: function(){
			alert(person.name);
		},
		say_something: function(x) {
			alert("I'm " + x);
		},
		walk: function(){
			alert(person.name + " is walking"); 
			this.distance_travelled += 3;
		},
		run: function(){
			alert(person.name + " is running");
			this.distance_travelled += 10;
		},
		crawl: function(){
			alert(person.name + " is crawling");
			this.distance_travelled += 1;
		},
		doSomething: function(){
			var rand = Math.floor(Math.random()*(4 - 1)) + 1;
			if (rand == 1){
				person.walk();
			} else if (rand == 2) {
				person.run();
			} else {
				person.crawl();
			}
		},
		fly: function(a,b){
			var rand = Math.floor(Math.random()*(11 - 1) + 1);
			if (rand <= 3)
			{
				a();
			}
			else
			{
				b();
			}
		}
	}
	console.log(person);
</script>
